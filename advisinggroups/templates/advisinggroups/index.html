{% extends 'student_explorer/index.html' %}
{% load static from staticfiles %}

{% block head %}
    {% load staticfiles %}
    <script src='{% static "advisinggroups/index.js" %}'></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-header">
                <h1 class="sub-header">Student Explorer Tool</h1>
            </div>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="well">
                    <legend>Import CSV</legend>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="id_input_file" value="" placeholder="Please upload a file" readonly/>
                            <input type="file" id="open-dialog" name="input-file"/>
                            <span class="input-group-addon">
                                <a href="#" id="upload-file" title="Browse" data-toggle="tooltip" data-placement="bottom">
                                    <span class="glyphicon glyphicon-upload"></span>
                                </a>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Import</button>
                    <img src='{% static "advisinggroups/images/loading.gif" %}' alt='Searching'/>
                    <button type="button" class="btn btn-danger" id="clear_text">Clear</button>
                </div>
            </form>
            <div class="alert alert-success" id="alert-success">
                Import was successfully completed!
            </div>
            <div class="alert alert-danger" id="alert-danger">
                There was an error in import!
            </div>
        </div>
    </div>
{% endblock %}
