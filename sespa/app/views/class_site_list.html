<h2 ng-if="classSiteListHeader" class="sub-header">{{classSiteListHeader}}</h2>
<div ng-if="classSites.length == 0">
  <p>There is no class site data for this student.</p>
</div>
<div ng-if="classSites.length > 0" class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>
          <a href="" ng-click="sortType = 'class_site.description'; sortReverse = !sortReverse">
            Course Site
            <span class="fa fa-caret-down" ng-show="sortType == 'class_site.description' &amp;&amp; !sortReverse"></span>
            <span class="fa fa-caret-up" ng-show="sortType == 'class_site.description' &amp;&amp; sortReverse"></span>
          </a>
        </th>
        <th>
          <a>Status</a>
        </th>
        <th>
          <a>Current Percentage</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="classSite in classSites | orderBy:sortType:sortReverse | filter:searchAdvisor">
        <td class="bold"><a href="#/students/{{student.username}}/class_sites/{{classSite.class_site.code}}">{{ classSite.class_site.description }}</a></td>
        <td>
          <status-tooltip status="classSite.status"></status-tooltip>
      	</td>
        <td>
          <div class="progress" ng-if="classSite.current_student_score_average || classSite.current_class_score_average">
            <div class="progress-bar studentGradeBar" role="progressbar" aria-valuenow="{{classSite.current_student_score_average}}"
              aria-valuemin="0" aria-valuemax="100" style="width:{{classSite.current_student_score_average}}%" title="Student Percentage: {{classSite.current_student_score_average}}%" data-toggle="tooltip" data-placement="bottom" tooltip>
              <span class="sr-only">Student Percentage: {{classSite.current_student_score_average}}%</span>
            </div>
            <div class="classAveBar" data-toggle="tooltip" data-placement="bottom" style="left: {{classSite.current_class_score_average}}%;" title="Class Average Percentage: {{classSite.current_class_score_average}}%" tooltip>
              <span class="sr-only">Class Percentage: {{classSite.current_class_score_average}}%</span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
