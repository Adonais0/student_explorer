<h2 ng-if="courseListHeader" class="sub-header">{{courseListHeader}}</h2>
<h3>Courses</h3>
<div ng-if="courses.length == 0">
  <p>There is no course data for this student.</p>
</div>
<div ng-if="courses.length > 0" class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <td>
          <a href="" ng-click="sortType = 'class_site.description'; sortReverse = !sortReverse">
            Course Title
            <span class="fa fa-caret-down" ng-show="sortType == 'description' &amp;&amp; !sortReverse"></span>
            <span class="fa fa-caret-up" ng-show="sortType == 'description' &amp;&amp; sortReverse"></span>
          </a>
        </td>
        <td>
          <a>Status</a>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="course in courses | orderBy:sortType:sortReverse | filter:searchAdvisor">
        <td class="bold"><a href="#/students/{{student.username}}/course/{{course.class_site.code}}">{{ course.class_site.description }}</a></td>
        <td>
          <img alt="{{course.status}}" class="course-status {{ course.status | lowercase }}" ng-src="images/Status_Icons_{{course.status}}.png"/>
      	</td>
      </tr>
    </tbody>
  </table>
</div>
