<h2 ng-if="studentListHeader" class="sub-header">{{studentListHeader}}</h2>
<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
      <td>
        <a href="" ng-click="sortType = 'last_name'; sortReverse = !sortReverse">
          Name
          <span class="fa fa-caret-down" ng-show="sortType == 'last_name' &amp;&amp; !sortReverse"></span>
          <span class="fa fa-caret-up" ng-show="sortType == 'last_name' &amp;&amp; sortReverse"></span>
        </a>
      </td>
      <td>
        <a href="" ng-click="sortType = 'univ_id'; sortReverse = !sortReverse">
          Student ID
          <span class="fa fa-caret-down" ng-show="sortType == 'univ_id' &amp;&amp; !sortReverse"></span>
          <span class="fa fa-caret-up" ng-show="sortType == 'univ_id' &amp;&amp; sortReverse"></span>
        </a>
      </td>
      <td ng-if="hasStatusData">
        <a class="not-sortable">
          Status
        </a>
      </td>
      <td>
        <a href="" ng-click="sortType = 'cohorts'; sortReverse = !sortReverse">
          Cohorts
          <span class="fa fa-caret-down" ng-show="sortType == 'cohorts' &amp;&amp; !sortReverse"></span>
          <span class="fa fa-caret-up" ng-show="sortType == 'cohorts' &amp;&amp; sortReverse"></span>
        </a>
      </td>
      <td ng-if="hasGpaData">
        <a href="" ng-click="sortType = 'gpa'; sortReverse = !sortReverse">
          GPA
          <span class="fa fa-caret-down" ng-show="sortType == 'gpa' &amp;&amp; !sortReverse"></span>
          <span class="fa fa-caret-up" ng-show="sortType == 'gpa' &amp;&amp; sortReverse"></span>
        </a>
      </td>
      <td ng-if="hasYearData">
        <a href="" ng-click="sortType = 'year'; sortReverse = !sortReverse">
          Year
          <span class="fa fa-caret-down" ng-show="sortType == 'year' &amp;&amp; !sortReverse"></span>
          <span class="fa fa-caret-up" ng-show="sortType == 'year' &amp;&amp; sortReverse"></span>
        </a>
      </td>
    </tr>
  </thead>
  <tbody>
    <!-- <tr ng-repeat="student in students | orderBy:sortType:sortReverse | filter:searchStudent" ng-if="checkAdvisor(student.advisors) &amp;&amp; checkGPA(student.GPA) &amp;&amp; checkYear(student.year)"> -->
    <tr ng-repeat="student in students | orderBy:sortType:sortReverse | filter:searchStudent">
      <td class="bold">
        <a href="#/students/{{student.username}}/">{{ student.first_name }}
          {{ student.last_name }}</a>
      </td>
      <td>{{ student.univ_id }}</td>
      <td ng-if="hasStatusData">
        <img alt="{{status}}" class="course-status {{ status | lowercase }}" ng-repeat="status in student.statuses track by $index" ng-src="images/Status_Icons_{{status}}.png"/>
      </td>
      <td>
          <div ng-repeat="cohort in student.cohorts">{{ cohort }}</div>
      </td>
      <td ng-if="hasGpaData">{{ student.gpa }}</td>
      <td ng-if="hasYearData">{{ student.year }}</td>
    </tr>
  </tbody>
</table>
</div>
