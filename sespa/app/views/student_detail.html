<h2 class="sub-header">{{student.first_name}} {{student.last_name}}</h2>
<hr class="main-no-margin-top"/>

<div class="col-sm-8">
    <div ng-include="'views/class_site_list.html'" ></div>
</div>

<div class="student-info col-sm-4 well">
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <th><a>Student ID</a></th>
            <td>{{ student.univ_id }}</td>
          </tr>
          <tr>
            <th><a>Cohorts</a></th>
            <td><p ng-repeat="cohort in student.cohorts">{{ cohort }}</p></td>
          </tr>
          <tr>
            <th><a>Advisors</a></th>
            <td><p ng-repeat="advisor in advisors">{{ advisor.advisor.first_name }} {{ advisor.advisor.last_name }}<!-- ({{ advisor.role }}) --></p></td>
          </tr>
          <tr>
            <th><a>Mentors</a></th>
            <td><p ng-repeat="mentor in mentors">{{ mentor.mentor.first_name }} {{ mentor.mentor.last_name }}<!-- ({{ mentor.cohort }}) --></p></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
