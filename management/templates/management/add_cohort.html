{% extends 'management/base.html' %}

{% block management %}

    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="form-group {% if field.errors %} has-error {% endif %}">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-success" value="Add Cohort"/>
    </form>

{% endblock %}
