{% extends 'management/base.html' %}

{% block management %}
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th></tr>
            </thead>
            <tbody>
                {% for user in object_list %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>
                            <a href="">deactiveate</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">none found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
