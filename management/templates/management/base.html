{% extends 'student_explorer/index.html' %}

{% block content %}
    <style>
        .management {
            margin: 15px;
        }
        .management h2 {
            padding: 0;
            margin: 0 0 10px;
        }
        .panel-default {
            display: block;
        }
        caption {
            color: #000;
            font-weight: bold;
        }
        .show-links {
            color: #777;
            font-weight: normal;
            font-size: 12px;
        }

    </style>
    <div class="container content">
        <div class="panel panel-default management">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="{% url 'management:index' %}">
                        Student Explorer Management
                    </a>
                </h3>
            </div>
            <div class="panel-body">
                {% block management %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
