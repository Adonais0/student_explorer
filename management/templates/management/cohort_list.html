{% extends 'management/base.html' %}

{% block management %}
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th></tr>
            </thead>
            <tbody>
                {% for cohort in object_list %}
                    <tr>
                        <td>{{ cohort.code }}</td>
                        <td>{{ cohort.description }}</td>
                        <td>
                            <a href="">deactiveate</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">none found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    {% endblock %}
